            <div class="card">
                <form>
                <div class="card-header">
                    <h6>Modification d'un villageois</h6>                    
                </div>
                
                <div class="card-body table-responsive">
               
                    <div class="form-group">

                        <div class="container">
                            <div class="row">
                                <div class="col-5">
                                    <img src="../../imagesGaulois/Asterix.png" 
                                        id="previewImage" 
                                        class="img-responsive" 
                                        alt="image du villageois"
                                        style="width:50%;border:1px solid lightgray;margin:10px;"
                                    />
                                    <div class="custom-file">
                                    <input 
                                        type="file" 
                                        class="custom-file-input" 
                                        id="validatedCustomFile" required
                                        
                                        >
                                    <label 
                                        class="custom-file-label" 
                                        for="validatedCustomFile">Choisir une image...</label>
                                        <div class="invalid-feedback">Image invalide</div>
                                    </div>
                                </div>

                                <div class="col-7">
                                    <div class="input-group input-group-sm">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Nom</span>
                                        </div>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            placeholder="Nom du villageois" 
                                            required 
                                            value="Astérix"
                                        />
                                    </div>
                                    <br/>
                                    <div class="input-group input-group-sm">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Adresse</span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Adresse du villageois" value="3° chène à droite de la carrière" required />
                                    </div>
                                    <br/>
                                    <div class="input-group input-group-sm">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Lieu</span>
                                        </div>
                                        <select class="form-control"  required>
                                           <option disabled selected>Selectionner un lieu</option> 
                                           <option >Babaorum</option> 
                                           <option >En mer</option>
                                           <option >Laudanum</option>
                                           <option selected>Village Gaulois</option>
                                        </select>  
                                    </div>
                                    <br/>
                                    <div class="input-group input-group-sm">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Spécialité</span>
                                        </div>
                                        <select class="form-control" required> 
                                           <option disabled >Selectionner une spécialité</option>
                                            <option >Artisan</option>
                                            <option >Chef du villageois</option>
                                            <option >Druide</option>
                                            <option selected>Guerrier</option>
                                        </select>  
                                    </div>
                                    <br/>
                                     <div class="input-group input-group-sm">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Latitude</span>
                                        </div>
                                        <input type="number" class="form-control" placeholder="Latitude du villageois" value="48.642165" required />
                                    </div>
                                    <br/>
                                     <div class="input-group input-group-sm">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Longitude</span>
                                        </div>
                                        <input type="number" class="form-control" placeholder="Longitude du villageois" value="-2.483616" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                        Cancel</button>
